<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./tempInterno.xhtml"     
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="deck">
        <h:panelGroup class="semBorda" >
            <p:panelGrid  style="width: 100%;" columns="1" id="painel">
                <f:facet name="header">  
                    <h3>Cadastro de Cliente(s)</h3>
                </f:facet>
            </p:panelGrid>
        </h:panelGroup>
    </ui:define>
    <ui:define name="acao">
        <h:panelGrid columns="2">
            * Código: <p:inputText label="codigo" value="#{clienteMB.cliente.clienteId}" required="false"  readonly="true" size="5">
                <f:convertNumber integerOnly="true" />
            </p:inputText>
            * Nome: <p:inputText label="Nome" value="#{clienteMB.cliente.clienteNome}" required="true" size="40"
                                 requiredMessage="Campo Nome deve ser preenchido."/>
            * CPF: <p:inputMask mask="999.999.999.-99" label="cpf" value="#{clienteMB.cliente.clienteCPF}" required="true" 
                                requiredMessage="Campo CPF deve ser preenchido."/>
            Endereço: <p:inputText label="endereco" value="#{clienteMB.cliente.clienteEndereco}" required="false" size="60" />
            * Telefone: <p:inputMask mask="(99)-9999-9999" label="Telefone" value="#{clienteMB.cliente.clienteTelefone}" required="true"
                                     requiredMessage="Campo Telefone deve ser preenchido."/>
            Celular <p:inputMask  mask="(99)-9999-9999" label="celular" value="#{clienteMB.cliente.clienteCelular}" required="false" />
            Email: <p:inputText label="email" value="#{clienteMB.cliente.clienteEmail}" required="false" size="32" />
            <p:commandButton value="Salvar" ajax="false" action="#{clienteMB.salvaCliente()}"/>
            <h:panelGrid columns="3">
                <p:commandButton value="Pesquisar" ajax="false" action="pesquisaCliente" immediate="true" />
                <p:commandButton value="Excluir" oncomplete="confirmationDialogExcluir.show()"/>
                <p:commandButton value="Novo" ajax="false" action="#{clienteMB.novoCliente()}" icon="ui-icon-plus" style="margin-left: 0px" immediate="true" />
                <h:form>
                    <p:confirmDialog widgetVar="confirmationDialogExcluir" severity="alert"   
                                     message="Deseja realmente excluir o registro #{clienteMB.cliente.clienteId}? "   
                                     header="Excluir cadastro" appendToBody="true">
                        <p:commandButton value="Sim, desejo"  action="#{clienteMB.excluiCliente()}" onclick="confirmationDialogExcluir.hide()"/>  
                        <p:commandButton value="Não" onclick="confirmationDialogExcluir.hide()" />                                                       
                    </p:confirmDialog>  
                </h:form>
            </h:panelGrid>
        </h:panelGrid>
    </ui:define>

</ui:composition>
