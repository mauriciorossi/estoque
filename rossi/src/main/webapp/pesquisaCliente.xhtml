<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./tempInterno.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="deck">
            <h:panelGroup class="semBorda" >
                <p:panelGrid  style="width: 100%;" columns="2" id="painel">
                    <f:facet name="header">  
                        <h3>Pesquisa de Cliente(s)</h3>
                    </f:facet>
                    <p:selectOneMenu value="#{clienteMB.cliente.clienteComboBoxEscolhido}" style="height: 30px; width: 130px; margin-left: 140px" 
                                     required="true"> 
                        <f:selectItem itemLabel="Selecione" itemValue="" /> 
                        <f:selectItem itemLabel="Nome" itemValue="1"/> 
                        <f:selectItem itemLabel="Código" itemValue="2" />
                    </p:selectOneMenu>
                    <h:panelGrid columns="3" style="margin-left: 0px">
                        <p:inputText size="70" style="height: 30px; margin-left: 0px;"
                                     value="#{clienteMB.cliente.clienteFiltro}" 
                                     required="true" 
                                     requiredMessage="Digite um valor para iniciar a pesquisa!" 
                                     label="pesquisa"> 
                        </p:inputText> 
                        <p:commandButton value="Pesquisar" ajax="false" update=":tablefiltered" icon="ui-icon-search" style="margin:0; margin-left: 0px"/>
                        <p:commandButton value="Novo" ajax="false" action="#{clienteMB.novoCliente()}" icon="ui-icon-plus" style="margin-left: 0px" immediate="true" />
                    </h:panelGrid>
                </p:panelGrid>
            </h:panelGroup>
    </ui:define>
    <ui:define name="acao">
        <h:form id="tablefiltered" prependId="false"> 
            <p:dataTable id="dataTable" var="cliente" 
                         value="#{clienteMB.lista}"  
                         paginator="true" rows="15"  
                         >            
                <p:column>  
                    <f:facet name="header"> 
                        <h:outputText value="Código" style="colunaCodigo"  />  
                    </f:facet>  
                    <h:outputText value="#{cliente.clienteId}" style="colunaCodigo"/>  
                </p:column>  

                <p:column>  
                    <f:facet name="header">  
                        <h:outputText value="Nome" />  
                    </f:facet>  
                    <h:outputText value="#{cliente.clienteNome}" />  
                </p:column>  

                <p:column>  
                    <f:facet name="header">  
                        <h:outputText value="CPF" />  
                    </f:facet>  
                    <h:outputText value="#{cliente.clienteCPF}" />  
                </p:column>  
                <p:column>  
                    <f:facet name="header">  
                        <h:outputText value="Endereço" />  
                    </f:facet>  
                    <h:outputText value="#{cliente.clienteEndereco}" />  
                </p:column>  
                <p:column>  
                    <f:facet name="header">  
                        <h:outputText value="Telefone" />  
                    </f:facet>  
                    <h:outputText value="#{cliente.clienteTelefone}" />  
                </p:column>  
                <p:column>  
                    <f:facet name="header">  
                        <h:outputText value="Celular" />  
                    </f:facet>  
                    <h:outputText value="#{cliente.clienteCelular}" />  
                </p:column>  
                <p:column>  
                    <f:facet name="header">  
                        <h:outputText value="Email"/>  
                    </f:facet>  
                    <h:outputText value="#{cliente.clienteEmail}" />  
                </p:column>
                <p:column style="text-align: center">   
                    <f:facet name="header"> 
                        <h:outputText value="Editar" /> 
                    </f:facet> 
                    <p:commandButton immediate="true" ajax="false" label="Alterar" icon="ui-icon-pencil"  process="@this" 
                                     action="#{clienteMB.editarCliente()}">               
                        <f:setPropertyActionListener  value="#{cliente}" 
                                                      target="#{clienteMB.cliente}"/> 
                    </p:commandButton> 
                </p:column> 
            </p:dataTable>  
        </h:form> 
    </ui:define>
</ui:composition>
