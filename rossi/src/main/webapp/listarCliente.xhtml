<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./tempInterno.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="deck">
        <h4>Listagem de Cliente</h4>
        <p:commandButton value="Pesquisar" ajax="false" action="pesquisarCliente" />
        <p:commandButton value="Novo" ajax="false" action="novoCliente" />
    </ui:define>

    <ui:define name="acao">
        <p:dataTable id="dataTable" var="reg" 
                     value="#{clienteMB.lista()}"  
                     paginator="true" rows="3"  
                     >  
            <f:facet name="header">  
                Paginação
            </f:facet>  

            <p:column>  
                <f:facet name="header">  
                    <h:outputText value="Código" />  
                </f:facet>  
                <h:outputText value="#{reg.codigo}" />  
            </p:column>  
            <p:column>  
                <f:facet name="header">  
                    <h:outputText value="Nome" />  
                </f:facet>  
                <h:outputText value="#{reg.nome}" />  
            </p:column>  
            <p:column>  
                <f:facet name="header">  
                    <h:outputText value="Telefone" />  
                </f:facet>  
                <h:outputText value="#{reg.telefone}" />  
            </p:column>  
            <p:column>  
                <f:facet name="header">  
                    <h:outputText value="Email" />  
                </f:facet>  
                <h:outputText value="#{reg.email}" />  
            </p:column>  
            <p:column>  
                <f:facet name="header">  
                    <h:outputText value="Ação" />  
                </f:facet>  
                <p:commandButton value="Editar" ajax="false" actionListener="#{clienteMB.editar(reg)}" action="editarCliente" />
            </p:column>  
        </p:dataTable>
    </ui:define>

</ui:composition>
